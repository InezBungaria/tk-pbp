{% extends 'base.html' %}
{% load static %}



{% block meta %}
<title>Article #{{news.pk}}</title>
<link rel="stylesheet" href="{% static 'css/news.css' %}">
{% endblock meta %}

{% block content %}

<div>
    <h1 id="newsHead" class="font-bold text-6xl text-center p-4">North Depok Morning Post</h1>
</div>

<div class="text-center bg-white p-4">

    <h1 class="font-bold text-4xl">{{news.title}}</h1>
    <h2 class="mt-2 font-bold text-md">Created {{news.date}} - News Issue #{{news.pk}} by {{news.user}}</h2>


    <p style="white-space: pre-wrap;" class="mt-4 px-60 text-justify">{{news.description}}</p>

</div>


{% endblock content %}
